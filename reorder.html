<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder PDF - PDFMitra</title>
    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .reorder-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            width: 100%;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-section {
            background: #fff;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 2px dashed var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .action-bar {
            display: none;
            background: white;
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: sticky;
            top: 90px;
            z-index: 50;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        #thumbnailGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .page-card {
            background: white;
            border-radius: 16px;
            padding: 12px;
            box-shadow: var(--shadow);
            position: relative;
            border: 2px solid transparent;
            cursor: grab;
            user-select: none;
        }

        .page-card.selected {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        .page-thumb-container {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            border-radius: 8px;
            overflow: hidden;
        }

        .badge {
            position: absolute;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            z-index: 5;
        }

        .original-badge {
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }

        .current-badge {
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <div class="reorder-container">
        <div class="tool-header">
            <h1>Reorder PDF Pages</h1>
            <p>Rearrange pages visually with drag & drop. Fast, secure, and 100% local.</p>
        </div>
        <div class="upload-section" id="reorderDropZone">
            <div class="upload-icon" style="font-size:50px; color:var(--primary); margin-bottom:20px;"><i
                    class="fas fa-sort-amount-down"></i></div>
            <h3>Drag & Drop PDF here</h3>
            <input type="file" id="reorderFileInput" accept="application/pdf" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('reorderFileInput').click()">Choose
                File</button>
        </div>
        <div class="action-bar" id="reorderActionBar">
            <div style="display:flex; gap:10px;">
                <button class="upload-btn" style="padding:10px 20px; font-size:14px;" id="reorderSelectAllBtn">Select
                    All</button>
                <button class="upload-btn" style="padding:10px 20px; font-size:14px; background:var(--accent);"
                    id="reorderGenerateBtn">Generate PDF</button>
            </div>
        </div>
        <div id="reorderThumbnailGrid"></div>
        <div id="reorderResultsArea" style="display:none; text-align:center;" class="card">
            <h2>Success! PDF Reordered</h2>
            <button class="upload-btn" id="reorderDownloadBtn" style="background:var(--accent);">Download PDF</button>
            <button class="upload-btn" onclick="location.reload()"
                style="background:transparent; color:var(--text-light); border:1px solid var(--border); margin-left:10px;">Reset</button>
        </div>
    </div>
    <script src="js/ui-core.js"></script>
    <script>
        (function () {
            const { PDFDocument } = PDFLib;
            let originalBytes = null, fileName = "", pageOrder = [], selections = [], sortable = null;
            const fileInput = document.getElementById('reorderFileInput');
            fileInput.onchange = e => handleFile(e.target.files[0]);
            async function handleFile(file) {
                if (!file) return; fileName = file.name;
                originalBytes = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: originalBytes.slice(0) }).promise;
                pageOrder = Array.from({ length: pdf.numPages }, (_, i) => i);
                selections = pageOrder.map(() => false);
                document.getElementById('reorderDropZone').style.display = 'none';
                document.getElementById('reorderActionBar').style.display = 'flex';
                const grid = document.getElementById('reorderThumbnailGrid'); grid.innerHTML = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i), vp = page.getViewport({ scale: 0.3 });
                    const c = document.createElement('canvas'), cx = c.getContext('2d');
                    c.width = vp.width; c.height = vp.height; await page.render({ canvasContext: cx, viewport: vp }).promise;
                    const card = document.createElement('div'); card.className = 'page-card'; card.dataset.id = i - 1;
                    card.innerHTML = `<div class="badge original-badge">Orig: ${i}</div><div class="badge current-badge">#<span class="curr-pos">${i}</span></div><div class="page-thumb-container"><img src="${c.toDataURL()}" style="max-width:90%; max-height:90%;"></div>`;
                    grid.appendChild(card);
                }
                sortable = new Sortable(grid, {
                    animation: 250, onEnd: () => {
                        const cards = grid.querySelectorAll('.page-card');
                        pageOrder = Array.from(cards).map(c => parseInt(c.dataset.id));
                        cards.forEach((c, idx) => c.querySelector('.curr-pos').innerText = idx + 1);
                    }
                });
            }
            document.getElementById('reorderGenerateBtn').onclick = async () => {
                const pd = await PDFDocument.load(originalBytes), nd = await PDFDocument.create();
                (await nd.copyPages(pd, pageOrder)).forEach(p => nd.addPage(p));
                const b = new Blob([await nd.save()], { type: 'application/pdf' });
                document.getElementById('reorderThumbnailGrid').style.display = 'none';
                document.getElementById('reorderActionBar').style.display = 'none';
                document.getElementById('reorderResultsArea').style.display = 'block';
                document.getElementById('reorderDownloadBtn').onclick = () => {
                    const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = fileName.replace('.pdf', '_reordered.pdf'); a.click();
                };
            };
        })();
    </script>
</body>

</html>
