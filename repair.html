<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair PDF - PDFMitra</title>
    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        .rep-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            width: 100%;
        }

        .rep-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        .rep-upload-area {
            border: 2px dashed #e2e8f0;
            border-radius: 20px;
            padding: 60px 40px;
            cursor: pointer;
            transition: 0.3s;
            background: #fff;
        }

        .rep-upload-area:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .rep-status-panel {
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            display: none;
            text-align: left;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="rep-container">
        <div class="rep-card">
            <div id="repUploadArea" class="rep-upload-area" onclick="document.getElementById('repFileInput').click()">
                <div class="rep-upload-icon" style="font-size: 50px; color: var(--primary);"><i
                        class="fas fa-tools"></i></div>
                <h2>Repair PDF</h2>
                <p>Fix structural issues and broken object streams.</p>
                <input type="file" id="repFileInput" accept="application/pdf" style="display: none;">
                <button class="btn">Select Damaged File</button>
            </div>
            <div id="repStatusPanel" class="rep-status-panel">
                <h3>Repair Completed</h3>
                <p id="repStatusDesc">Structural blocks rebuilt successfully.</p>
                <button id="repDownloadBtn" class="btn">Download Repaired PDF</button>
                <button class="btn"
                    style="background:transparent; color:var(--text-light); border:1px solid var(--border);"
                    onclick="location.reload()">Reset</button>
            </div>
        </div>
    </div>
    <div id="repLoading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Repairing...</p>
    </div>

    <script src="js/ui-core.js"></script>
    <script>
        (function () {
            const { PDFDocument } = PDFLib;
            let repairedBlob = null, fileName = "";
            const fileInput = document.getElementById('repFileInput');
            fileInput.onchange = e => handleFile(e.target.files[0]);
            async function handleFile(file) {
                if (!file) return; fileName = file.name; showLoading(true);
                try {
                    const pd = await PDFDocument.load(await file.arrayBuffer(), { ignoreEncryption: true, throwOnInvalidObject: false });
                    const nd = await PDFDocument.create();
                    const indices = pd.getPageIndices();
                    if (indices.length > 0) {
                        (await nd.copyPages(pd, indices)).forEach(p => nd.addPage(p));
                        const bytes = await nd.save(); repairedBlob = new Blob([bytes], { type: 'application/pdf' });
                        document.getElementById('repUploadArea').style.display = 'none';
                        document.getElementById('repStatusPanel').style.display = 'block';
                        document.getElementById('repDownloadBtn').onclick = () => {
                            const a = document.createElement('a'); a.href = URL.createObjectURL(repairedBlob);
                            a.download = fileName.replace('.pdf', '_repaired.pdf'); a.click();
                        };
                    } else { alert("Could not recover pages."); }
                } catch (e) { alert("Repair failed: " + e.message); }
                showLoading(false);
            }
            function showLoading(s) { document.getElementById('repLoading').style.display = s ? 'flex' : 'none'; }
        })();
    </script>
</body>

</html>
