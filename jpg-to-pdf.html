<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF - PDFMitra</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .jpg-pdf-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .tool-header p {
            color: var(--text-light);
        }

        .upload-section {
            background: #fff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 2px dashed var(--border);
            transition: all 0.3s;
            margin-bottom: 30px;
            position: relative;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: #f9fdfc;
        }

        .upload-icon {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        #previewContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .preview-item {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            cursor: grab;
        }

        .preview-item img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            background: #f3f4f6;
        }

        .remove-btn-small {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ef4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            font-size: 12px;
        }

        .page-num {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .download-btn {
            background: var(--accent);
            color: white;
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(251, 140, 0, 0.3);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="jpg-pdf-container">
        <div class="tool-header">
            <h1>JPG to PDF</h1>
            <p>Convert your images to a high-quality PDF document in seconds.</p>
        </div>

        <div class="upload-section" id="dropZone">
            <div class="loading-overlay" id="jpgLoadingOverlay">
                <div class="spinner"></div>
                <div style="color: var(--primary); font-weight: 600;">Processing Images...</div>
            </div>
            <div class="upload-icon"><i class="fas fa-images"></i></div>
            <p style="margin-bottom: 20px; font-weight: 500;">Drag and drop images here or</p>
            <label for="jpgFileInput" class="upload-btn">Choose Images</label>
            <input type="file" id="jpgFileInput" multiple accept="image/jpeg,image/png,image/webp"
                style="display: none;">
        </div>

        <div class="controls" id="jpgControls" style="display: none;">
            <div class="control-group"><label>Page Size:</label><select id="pageSize">
                    <option value="auto">Auto</option>
                    <option value="a4">A4</option>
                </select></div>
            <div class="control-group"><label>Margin:</label><select id="margin">
                    <option value="0">None</option>
                    <option value="10">Small</option>
                    <option value="20">Large</option>
                </select></div>
        </div>

        <div id="previewContainer"></div>

        <div class="actions" id="actionArea" style="text-align: center; margin-top: 20px; display: none;">
            <button id="downloadBtn" class="download-btn">Generate & Download PDF</button>
            <p id="statusMsg" style="margin-top: 15px; font-size: 14px; color: var(--primary); display: none;"></p>
        </div>
    </div>

    <script src="js/ui-core.js"></script>
    <script>
        (function () {
            const fileInput = document.getElementById('jpgFileInput');
            const previewContainer = document.getElementById('previewContainer');
            const dropZone = document.getElementById('dropZone');
            const controls = document.getElementById('jpgControls');
            const actionArea = document.getElementById('actionArea');
            const downloadBtn = document.getElementById('downloadBtn');
            const statusMsg = document.getElementById('statusMsg');
            let imageFiles = [];

            new Sortable(previewContainer, { animation: 150, onEnd: updatePageNumbers });
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--primary)'; });
            dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = 'var(--border)'; });
            dropZone.addEventListener('drop', (e) => { e.preventDefault(); handleFiles(e.dataTransfer.files); });

            async function handleFiles(files) {
                const filesArr = Array.from(files); if (filesArr.length === 0) return;
                document.getElementById('jpgLoadingOverlay').style.display = 'flex';
                controls.style.display = 'flex'; actionArea.style.display = 'block';
                for (const file of filesArr) {
                    if (!file.type.match('image.*')) continue;
                    await new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const item = { id: Date.now() + Math.random(), file: file, data: e.target.result };
                            imageFiles.push(item); addPreviewItem(item); resolve();
                        };
                        reader.readAsDataURL(file);
                    });
                }
                document.getElementById('jpgLoadingOverlay').style.display = 'none';
            }
            function addPreviewItem(item) {
                const div = document.createElement('div'); div.className = 'preview-item'; div.dataset.id = item.id;
                div.innerHTML = `<div class="remove-btn-small" onclick="removeJpgItem('${item.id}')"><i class="fas fa-times"></i></div><img src="${item.data}"><div class="page-num"></div>`;
                previewContainer.appendChild(div); updatePageNumbers();
            }
            window.removeJpgItem = function (id) {
                imageFiles = imageFiles.filter(i => i.id.toString() !== id);
                document.querySelector(`[data-id="${id}"]`).remove();
                if (imageFiles.length === 0) { controls.style.display = 'none'; actionArea.style.display = 'none'; }
                else updatePageNumbers();
            }
            function updatePageNumbers() {
                previewContainer.querySelectorAll('.preview-item').forEach((it, idx) => { it.querySelector('.page-num').innerText = `Page ${idx + 1}`; });
            }
            downloadBtn.addEventListener('click', async () => {
                if (imageFiles.length === 0) return;
                downloadBtn.disabled = true; statusMsg.style.display = 'block'; statusMsg.innerText = 'Generating PDF...';
                const { jsPDF } = window.jspdf;
                const pageSizeMode = document.getElementById('pageSize').value;
                const margin = parseInt(document.getElementById('margin').value);
                const orderedIds = Array.from(previewContainer.querySelectorAll('.preview-item')).map(it => it.dataset.id);
                const orderedFiles = orderedIds.map(id => imageFiles.find(img => img.id.toString() === id));
                let doc;
                for (let i = 0; i < orderedFiles.length; i++) {
                    const item = orderedFiles[i]; const img = await loadImage(item.data);
                    const imgWidth = img.width; const imgHeight = img.height;
                    let pw, ph;
                    if (pageSizeMode === 'a4') {
                        pw = 210; ph = 297; const orient = imgWidth > imgHeight ? 'l' : 'p';
                        if (orient === 'l') [pw, ph] = [ph, pw];
                        if (!doc) doc = new jsPDF({ orientation: orient, unit: 'mm', format: 'a4' });
                        else doc.addPage('a4', orient);
                    } else {
                        pw = imgWidth * 0.264583; ph = imgHeight * 0.264583;
                        const orient = imgWidth > imgHeight ? 'l' : 'p';
                        if (!doc) doc = new jsPDF({ orientation: orient, unit: 'mm', format: [pw, ph] });
                        else doc.addPage([pw, ph], orient);
                    }
                    const aw = pw - (margin * 2); const ah = ph - (margin * 2);
                    let fw, fh; const ir = imgWidth / imgHeight; const pr = aw / ah;
                    if (ir > pr) { fw = aw; fh = aw / ir; } else { fh = ah; fw = ah * ir; }
                    doc.addImage(item.data, 'JPEG', margin + (aw - fw) / 2, margin + (ah - fh) / 2, fw, fh);
                }
                doc.save('pdfmitra-images.pdf'); downloadBtn.disabled = false; statusMsg.style.display = 'none';
            });
            function loadImage(src) { return new Promise(res => { const img = new Image(); img.onload = () => res(img); img.src = src; }); }
        })();
    </script>
</body>

</html>
