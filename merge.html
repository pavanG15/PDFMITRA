<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark PDF - PDFMitra</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            margin: 0;
        }

        /* Page container */
        .wm-page {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Grid layout */
        .wm-container {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 30px;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar input[type="text"],
        .sidebar input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
        }

        /* Preview area */
        .preview-pane {
            background: #e2e8f0;
            border-radius: 24px;
            height: 700px;
            overflow: auto;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Canvas wrapper */
        .preview-wrapper {
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        /* Marker text */
        .marker {
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            color: #00897b;
            font-weight: 700;
            opacity: 0.4;
        }

        /* Upload overlay */
        .upload-overlay {
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.95);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-box {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            border: 3px dashed #e2e8f0;
            cursor: pointer;
        }

        .btn-main {
            background: #00897b;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .wm-container {
                grid-template-columns: 1fr;
            }

            .preview-pane {
                height: 500px;
            }
        }
    </style>
</head>

<body>

    <!-- Auto Navbar Loader -->
    <script src="js/ui-core.js"></script>

    <!-- Upload Overlay -->
    <div id="wmUpload" class="upload-overlay">
        <div class="upload-box" onclick="document.getElementById('wmFileInput').click()">
            <div style="font-size:60px; color:#00897b;">
                <i class="fas fa-stamp"></i>
            </div>
            <h2>Watermark PDF</h2>
            <button class="btn-main">Select PDF File</button>
            <input type="file" id="wmFileInput" accept="application/pdf" style="display:none;">
        </div>
    </div>

    <!-- Main Layout -->
    <div class="wm-page">
        <div class="wm-container">

            <!-- Sidebar -->
            <div class="sidebar">
                <h3>Settings</h3>

                <label>Text Content</label>
                <input type="text" id="wmText" value="WATERMARK">

                <label>Opacity</label>
                <input type="range" id="wmOpacity" min="10" max="100" value="30">

                <label>Rotation</label>
                <input type="range" id="wmRotation" min="-90" max="90" value="45">

                <label>Scale</label>
                <input type="range" id="wmScale" min="20" max="200" value="100">

                <button class="btn-main" id="wmDownloadBtn">Download PDF</button>
            </div>

            <!-- Preview -->
            <div class="preview-pane">
                <div class="preview-wrapper" id="previewWrapper">
                    <canvas id="wmCanvas"></canvas>
                    <div id="wmMarker" class="marker">WATERMARK</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Watermark JS -->
    <script>
        (function () {
            const { PDFDocument, rgb, StandardFonts, degrees } = PDFLib;

            let originalBytes = null, pdfDocJs = null, pW = 0, pH = 0;

            const canvas = document.getElementById("wmCanvas");
            const marker = document.getElementById("wmMarker");
            const wrapper = document.getElementById("previewWrapper");

            // Upload PDF
            document.getElementById("wmFileInput").onchange = async e => {
                const file = e.target.files[0];
                if (!file) return;

                originalBytes = await file.arrayBuffer();
                pdfDocJs = await pdfjsLib.getDocument({ data: originalBytes }).promise;

                document.getElementById("wmUpload").style.display = "none";

                await renderPDF();
            };

            // Render first page
            async function renderPDF() {
                const page = await pdfDocJs.getPage(1);
                const viewport = page.getViewport({ scale: 1 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                pW = viewport.width;
                pH = viewport.height;

                wrapper.style.width = pW + "px";
                wrapper.style.height = pH + "px";

                await page.render({
                    canvasContext: canvas.getContext("2d"),
                    viewport
                }).promise;

                updateMarker();
            }

            // Update watermark preview
            function updateMarker() {
                const txt = document.getElementById("wmText").value;
                const op = document.getElementById("wmOpacity").value / 100;
                const rot = document.getElementById("wmRotation").value;
                const sc = document.getElementById("wmScale").value / 100;

                marker.innerText = txt;
                marker.style.opacity = op;
                marker.style.left = "50%";
                marker.style.top = "50%";
                marker.style.fontSize = (pW * 0.12) + "px";
                marker.style.transform = `translate(-50%, -50%) rotate(${-rot}deg) scale(${sc})`;
            }

            ["wmText", "wmOpacity", "wmRotation", "wmScale"].forEach(id => {
                document.getElementById(id).oninput = updateMarker;
            });

            // Download new PDF
            document.getElementById("wmDownloadBtn").onclick = async () => {
                const pdfDoc = await PDFDocument.load(originalBytes);
                const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

                const txt = document.getElementById("wmText").value;
                const op = document.getElementById("wmOpacity").value / 100;
                const rot = document.getElementById("wmRotation").value;
                const sc = document.getElementById("wmScale").value / 100;

                pdfDoc.getPages().forEach(page => {
                    const { width, height } = page.getSize();
                    const size = (width * 0.12) * sc;

                    page.drawText(txt, {
                        x: width / 2 - (font.widthOfTextAtSize(txt, size) / 2),
                        y: height / 2,
                        size,
                        font,
                        color: rgb(0.5, 0.5, 0.5),
                        opacity: op,
                        rotate: degrees(rot)
                    });
                });

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: "application/pdf" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "watermarked.pdf";
                a.click();
            };
        })();
    </script>
</body>

</html>
