<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - PDFMitra</title>

    <!-- PDF Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .merge-page {
            max-width: 1300px;
            margin: 40px auto;
            padding: 20px;
        }

        .merge-container {
            background: white;
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border: 1px solid #e2e8f0;
        }

        /* Upload Box */
        .upload-box {
            border: 3px dashed #00897b;
            text-align: center;
            padding: 40px;
            border-radius: 22px;
            cursor: pointer;
            background: #f0fdfa;
        }

        .upload-box i {
            font-size: 60px;
            color: #00897b;
        }

        .btn-main {
            background: #00897b;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 20px;
            font-weight: 600;
        }

        /* File List */
        .file-list {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .file-item {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 16px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item span {
            font-weight: 600;
            color: #1f2937;
        }

        .remove-btn {
            color: #dc2626;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 786px) {
            .merge-container { padding: 20px; }
            .upload-box { padding: 30px; }
        }
    </style>
</head>

<body>

    <!-- Navbar Placeholder (IMPORTANT) -->
    <div id="navbar-container"></div>

    <!-- Navbar Loader -->
    <script src="js/ui-core.js"></script>

    <div class="merge-page">
        <div class="merge-container">

            <!-- Upload Box -->
            <div class="upload-box" onclick="document.getElementById('mergeFiles').click()">
                <i class="fas fa-file-pdf"></i>
                <h2>Select PDF Files</h2>
                <p>Click to upload or drag and drop</p>
                <button class="btn-main">Choose Files</button>
                <input id="mergeFiles" type="file" accept="application/pdf" multiple style="display:none;">
            </div>

            <!-- Selected Files -->
            <div class="file-list" id="fileList"></div>

            <!-- Merge Button -->
            <button class="btn-main" id="mergeBtn" style="display:none;">Merge PDFs</button>

        </div>
    </div>

    <!-- MERGE LOGIC -->
    <script>
        const fileInput = document.getElementById("mergeFiles");
        const fileList = document.getElementById("fileList");
        const mergeBtn = document.getElementById("mergeBtn");

        let files = [];

        fileInput.onchange = e => {
            files = [...e.target.files];
            renderList();
        };

        function renderList() {
            fileList.innerHTML = "";
            if (files.length === 0) {
                mergeBtn.style.display = "none";
                return;
            }

            files.forEach((file, index) => {
                const div = document.createElement("div");
                div.className = "file-item";
                div.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove-btn" onclick="removeFile(${index})">Remove</span>
                `;
                fileList.appendChild(div);
            });

            mergeBtn.style.display = "inline-block";
        }

        function removeFile(index) {
            files.splice(index, 1);
            renderList();
        }

        mergeBtn.onclick = async () => {
            const mergedPdf = await PDFLib.PDFDocument.create();

            for (let pdfFile of files) {
                const bytes = await pdfFile.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(bytes);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                copiedPages.forEach(p => mergedPdf.addPage(p));
            }

            const mergedBytes = await mergedPdf.save();
            const blob = new Blob([mergedBytes], { type: "application/pdf" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "merged.pdf";
            a.click();
        };
    </script>

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>
</html>
