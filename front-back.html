<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Front/Back - PDFMitra</title>
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style type="text/tailwindcss">
        @layer base {
            .ios-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
            .id-placeholder { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); position: relative; overflow: hidden; }
        }
    </style>
</head>

<body class="bg-slate-50">
    <div class="max-w-xl mx-auto p-6 pb-40">
        <h1 class="text-2xl font-bold text-center mb-8">ID Card Front/Back Merge</h1>
        <div class="space-y-6">
            <div class="bg-white p-5 rounded-3xl ios-shadow border border-slate-100">
                <span class="text-xs font-bold text-teal-600 uppercase tracking-widest">Front Side</span>
                <div id="frontBox"
                    class="id-placeholder w-full aspect-[1.6/1] rounded-2xl mt-3 flex items-center justify-center cursor-pointer"
                    onclick="document.getElementById('inputFront').click()">
                    <div id="frontEmpty" class="text-teal-600 text-center"><i class="fas fa-camera text-3xl mb-2"></i>
                        <p class="text-xs font-bold">ADD FRONT</p>
                    </div>
                    <img id="frontImg" class="hidden w-full h-full object-contain rounded-2xl">
                </div>
                <input type="file" id="inputFront" class="hidden" accept="image/*,application/pdf">
            </div>
            <div class="bg-white p-5 rounded-3xl ios-shadow border border-slate-100">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Back Side</span>
                <div id="backBox"
                    class="id-placeholder w-full aspect-[1.6/1] rounded-2xl mt-3 flex items-center justify-center cursor-pointer"
                    onclick="document.getElementById('inputBack').click()">
                    <div id="backEmpty" class="text-slate-400 text-center"><i class="fas fa-camera text-3xl mb-2"></i>
                        <p class="text-xs font-bold">ADD BACK</p>
                    </div>
                    <img id="backImg" class="hidden w-full h-full object-contain rounded-2xl">
                </div>
                <input type="file" id="inputBack" class="hidden" accept="image/*,application/pdf">
            </div>
        </div>
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-md border-t border-slate-100">
            <button id="mergeBtn" disabled
                class="w-full bg-teal-600 text-white font-bold py-4 rounded-2xl disabled:opacity-30">Save & Merge to
                PDF</button>
        </div>
    </div>
    <script src="js/ui-core.js"></script>
    <script>
        (function () {
            const { PDFDocument } = PDFLib;
            let front = null, back = null;
            const handle = (id, side) => {
                const f = document.getElementById('input' + id).files[0]; if (!f) return;
                const r = new FileReader(); r.onload = e => {
                    const u = URL.createObjectURL(f);
                    document.getElementById(side + 'Img').src = u;
                    document.getElementById(side + 'Img').classList.remove('hidden');
                    document.getElementById(side + 'Empty').classList.add('hidden');
                    if (side === 'front') front = e.target.result; else back = e.target.result;
                    document.getElementById('mergeBtn').disabled = !(front && back);
                }; r.readAsArrayBuffer(f);
            };
            document.getElementById('inputFront').onchange = () => handle('Front', 'front');
            document.getElementById('inputBack').onchange = () => handle('Back', 'back');

            document.getElementById('mergeBtn').onclick = async () => {
                const pd = await PDFDocument.create(), page = pd.addPage([595, 841]);
                const embed = async (data) => { try { return await pd.embedJpg(data); } catch { return await pd.embedPng(data); } };
                const imgF = await embed(front), imgB = await embed(back);
                const draw = (img, y) => {
                    const sc = Math.min(500 / img.width, 350 / img.height);
                    page.drawImage(img, { x: (595 - img.width * sc) / 2, y, width: img.width * sc, height: img.height * sc });
                };
                draw(imgF, 450); draw(imgB, 50);
                const b = new Blob([await pd.save()], { type: 'application/pdf' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'id_card.pdf'; a.click();
            };
        })();
    </script>
</body>

</html>
