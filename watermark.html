<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark PDF - PDFMitra</title>
    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        .wm-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            height: fit-content;
        }

        .preview-pane {
            background: #e2e8f0;
            border-radius: 24px;
            padding: 30px;
            overflow: auto;
            height: 700px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .preview-wrapper {
            background: white;
            box-shadow: var(--shadow);
            position: relative;
        }

        .marker {
            position: absolute;
            border: 1px dashed var(--primary);
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-apply {
            background: var(--primary);
            color: white;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .upload-overlay {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="wmUpload" class="upload-overlay">
        <div style="text-align:center; background:white; padding:60px; border-radius:30px; border:3px dashed var(--border); cursor:pointer;"
            onclick="document.getElementById('wmFileInput').click()">
            <div style="font-size:60px; color:var(--primary); margin-bottom:20px;"><i class="fas fa-stamp"></i></div>
            <h2>Watermark PDF</h2>
            <button class="btn-apply" style="width:auto; padding:12px 30px;">Select PDF File</button>
            <input type="file" id="wmFileInput" accept="application/pdf" style="display: none;">
        </div>
    </div>
    <div class="wm-container">
        <div class="sidebar">
            <h3 style="margin-bottom:20px;">Settings</h3>
            <label style="font-size:12px;">Text Content</label>
            <input type="text" id="wmText" value="WATERMARK" style="width:100%; padding:10px; margin-bottom:15px;">
            <label style="font-size:12px;">Opacity</label>
            <input type="range" id="wmOpacity" min="10" max="100" value="30" style="width:100%; margin-bottom:15px;">
            <label style="font-size:12px;">Rotation</label>
            <input type="range" id="wmRotation" min="-90" max="90" value="45" style="width:100%; margin-bottom:15px;">
            <label style="font-size:12px;">Scale</label>
            <input type="range" id="wmScale" min="10" max="200" value="100" style="width:100%; margin-bottom:15px;">
            <button class="btn-apply" id="wmDownloadBtn">Download PDF</button>
        </div>
        <div class="preview-area">
            <div class="preview-pane">
                <div id="previewWrapper" class="preview-wrapper">
                    <canvas id="wmCanvas"></canvas>
                    <div id="wmMarker" class="marker">WATERMARK</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/ui-core.js"></script>
    <script>
        (function () {
            const { PDFDocument, rgb, degrees, StandardFonts } = PDFLib;
            let originalBytes = null, docJs = null, pW = 0, pH = 0;
            const canvas = document.getElementById('wmCanvas'), marker = document.getElementById('wmMarker'), wrapper = document.getElementById('previewWrapper');

            document.getElementById('wmFileInput').onchange = async e => {
                const file = e.target.files[0]; if (!file) return;
                originalBytes = await file.arrayBuffer();
                docJs = await pdfjsLib.getDocument({ data: originalBytes.slice(0) }).promise;
                document.getElementById('wmUpload').style.display = 'none';
                await render();
            };
            async function render() {
                const p = await docJs.getPage(1), vp = p.getViewport({ scale: 1.0 });
                canvas.width = vp.width; canvas.height = vp.height; pW = vp.width; pH = vp.height;
                wrapper.style.width = pW + 'px'; wrapper.style.height = pH + 'px';
                await p.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;
                update();
            }
            function update() {
                const txt = document.getElementById('wmText').value, op = document.getElementById('wmOpacity').value / 100, rot = document.getElementById('wmRotation').value, sc = document.getElementById('wmScale').value / 100;
                marker.innerText = txt; marker.style.opacity = op; marker.style.transform = `translate(-50%, -50%) rotate(${-rot}deg) scale(${sc})`;
                marker.style.left = '50%'; marker.style.top = '50%'; marker.style.fontSize = (pW * 0.1) + 'px';
            }
            ['wmText', 'wmOpacity', 'wmRotation', 'wmScale'].forEach(id => document.getElementById(id).oninput = update);

            document.getElementById('wmDownloadBtn').onclick = async () => {
                const pd = await PDFDocument.load(originalBytes), font = await pd.embedFont(StandardFonts.Helvetica);
                const txt = document.getElementById('wmText').value, op = document.getElementById('wmOpacity').value / 100, rot = document.getElementById('wmRotation').value, sc = document.getElementById('wmScale').value / 100;
                pd.getPages().forEach(p => {
                    const { width: w, height: h } = p.getSize(), fs = (w * 0.1) * sc, tw = font.widthOfTextAtSize(txt, fs);
                    p.drawText(txt, { x: (w - tw) / 2, y: h / 2, size: fs, font, color: rgb(0.5, 0.5, 0.5), opacity: op, rotate: degrees(rot) });
                });
                const b = new Blob([await pd.save()], { type: 'application/pdf' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'watermarked.pdf'; a.click();
            };
        })();
    </script>
</body>

</html>
