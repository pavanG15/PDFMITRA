<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark PDF - PDFMitra</title>

    <!-- PDF Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        :root {
            --primary: #00897b;
            --primary-dark: #00796b;
            --border: rgba(0, 0, 0, 0.15);
            --shadow: 0px 6px 18px rgba(0, 0, 0, 0.06);
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f8fafc;
            overflow-x: hidden;
        }

        /* Main Container */
        .wm-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            width: 100%;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }

        /* Sidebar Settings */
        .sidebar {
            background: white;
            padding: 22px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            height: fit-content;
        }

        .sidebar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .sidebar input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-apply {
            background: var(--primary);
            color: white;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Preview Panel */
        .preview-pane {
            background: #e2e8f0;
            border-radius: 20px;
            padding: 25px;
            overflow: auto;
            height: 650px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .preview-wrapper {
            background: white;
            box-shadow: var(--shadow);
            position: relative;
        }

        .marker {
            position: absolute;
            pointer-events: none;
            color: rgba(0, 0, 0, 0.35);
            transform: translate(-50%, -50%);
            font-weight: 700;
            text-align: center;
        }

        /* Upload Overlay */
        .upload-overlay {
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.98);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 22px;
            border: 2px dashed var(--border);
            cursor: pointer;
            width: 90%;
            max-width: 420px;
        }

        .upload-box i {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .upload-box button {
            margin-top: 20px;
            padding: 12px 28px;
            border-radius: 40px;
            background: var(--primary);
            font-size: 15px;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* MOBILE FIX */
        @media(max-width: 820px) {
            .wm-container {
                grid-template-columns: 1fr;
                max-width: 550px;
            }

            .preview-pane {
                height: 480px;
                padding: 18px;
            }

            .sidebar {
                padding: 18px;
            }
        }

        @media(max-width: 500px) {
            .wm-container {
                padding: 0 14px;
                margin-top: 20px;
            }

            .preview-pane {
                height: 420px;
            }

            .upload-box {
                padding: 30px;
            }

            .upload-box i {
                font-size: 50px;
            }

            .upload-box button {
                width: 160px;
                height: 44px;
                font-size: 14px;
                border-radius: 40px;
            }
        }
    </style>
</head>

<body>

    <!-- Upload Overlay -->
    <div id="wmUpload" class="upload-overlay">
        <div class="upload-box" onclick="document.getElementById('wmFileInput').click()">
            <i class="fas fa-stamp"></i>
            <h2>Watermark PDF</h2>
            <button>Select PDF File</button>
            <input type="file" id="wmFileInput" accept="application/pdf" style="display:none;">
        </div>
    </div>

    <!-- MAIN UI -->
    <div class="wm-container">

        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Watermark Settings</h3>

            <label>Text Content</label>
            <input type="text" id="wmText" value="WATERMARK">

            <label>Opacity</label>
            <input type="range" id="wmOpacity" min="10" max="100" value="30">

            <label>Rotation</label>
            <input type="range" id="wmRotation" min="-90" max="90" value="45">

            <label>Scale</label>
            <input type="range" id="wmScale" min="10" max="200" value="100">

            <button class="btn-apply" id="wmDownloadBtn">Download PDF</button>
        </div>

        <!-- Preview Section -->
        <div class="preview-area">
            <div class="preview-pane">
                <div id="previewWrapper" class="preview-wrapper">
                    <canvas id="wmCanvas"></canvas>
                    <div id="wmMarker" class="marker">WATERMARK</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ui-core.js"></script>

    <script>
        (function () {
            const { PDFDocument, rgb, degrees, StandardFonts } = PDFLib;

            let originalBytes = null, pdfDocJs = null, pWidth = 0, pHeight = 0;

            const canvas = document.getElementById("wmCanvas");
            const marker = document.getElementById("wmMarker");
            const wrapper = document.getElementById("previewWrapper");

            document.getElementById("wmFileInput").onchange = async e => {
                const file = e.target.files[0];
                if (!file) return;

                originalBytes = await file.arrayBuffer();
                pdfDocJs = await pdfjsLib.getDocument({ data: originalBytes.slice(0) }).promise;

                document.getElementById("wmUpload").style.display = "none";

                await renderPage();
            };

            async function renderPage() {
                const page = await pdfDocJs.getPage(1);
                const viewport = page.getViewport({ scale: 1.0 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                pWidth = viewport.width;
                pHeight = viewport.height;

                wrapper.style.width = pWidth + "px";
                wrapper.style.height = pHeight + "px";

                await page.render({
                    canvasContext: canvas.getContext("2d"),
                    viewport: viewport
                }).promise;

                updateWatermark();
            }

            function updateWatermark() {
                const text = wmText.value;
                const opacity = wmOpacity.value / 100;
                const rotation = wmRotation.value;
                const scale = wmScale.value / 100;

                marker.innerText = text;
                marker.style.opacity = opacity;
                marker.style.fontSize = (pWidth * 0.1) + "px";

                marker.style.transform =
                    `translate(-50%, -50%) rotate(${-rotation}deg) scale(${scale})`;

                marker.style.left = "50%";
                marker.style.top = "50%";
            }

            ["wmText", "wmOpacity", "wmRotation", "wmScale"]
                .forEach(id => document.getElementById(id).oninput = updateWatermark);

            document.getElementById("wmDownloadBtn").onclick = async () => {

                const pdfDoc = await PDFDocument.load(originalBytes);
                const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

                const text = wmText.value;
                const opacity = wmOpacity.value / 100;
                const rotation = wmRotation.value;
                const scale = wmScale.value / 100;

                pdfDoc.getPages().forEach(page => {
                    const { width, height } = page.getSize();
                    const fontSize = (width * 0.1) * scale;
                    const textWidth = font.widthOfTextAtSize(text, fontSize);

                    page.drawText(text, {
                        x: (width - textWidth) / 2,
