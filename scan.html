<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to PDF - PDFMitra</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF Library -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <!-- jscanify for document scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jscanify@latest/dist/jscanify.min.js"></script>

    <style>
        :root {
            --primary: #00897b;
            --primary-dark: #00695c;
            --accent: #fb8c00;
            --purple: #7c3aed;
            --purple-light: #ede9fe;
            --bg: #f0fdfa;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --card-bg: #ffffff;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Mobile-first fullscreen camera interface */
        .scan-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        /* Camera viewport */
        .camera-viewport {
            position: relative;
            flex: 1;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Document overlay canvas */
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Top toolbar */
        .top-toolbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.35);
        }

        .toolbar-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .toolbar-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Error screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .error-screen.active {
            display: flex;
        }

        .error-icon {
            font-size: 64px;
            color: white;
            margin-bottom: 20px;
        }

        .error-screen h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .error-screen p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            max-width: 400px;
        }

        .error-screen .help-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
        }

        .error-screen .btn {
            margin-top: 25px;
            background: white;
            color: var(--purple);
        }

        /* Bottom controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 5px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .capture-btn:active {
            transform: scale(0.9);
        }

        .capture-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--purple);
            border-radius: 50%;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .secondary-btn:active {
            transform: scale(0.95);
        }

        /* Status message */
        .status-message {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            display: none;
        }

        .status-message.show {
            display: block;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }
        }

        /* Page count badge */
        .page-count {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(124, 58, 237, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            z-index: 10;
            display: none;
        }

        .page-count.show {
            display: block;
        }

        /* Preview screen (hidden initially) */
        .preview-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .preview-screen.active {
            display: flex;
        }

        .preview-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h2 {
            color: white;
            font-size: 18px;
        }

        .preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .page-preview {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .page-thumbnail {
            width: 80px;
            height: 110px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }

        .page-info {
            flex: 1;
        }

        .page-info h3 {
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .page-info p {
            font-size: 13px;
            color: var(--text-light);
        }

        .page-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:active {
            transform: scale(0.9);
        }

        .icon-btn.danger {
            color: var(--danger);
        }

        .preview-footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--purple);
            color: white;
        }

        .btn-secondary {
            background: #374151;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Loading spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-spinner p {
            color: white;
            font-weight: 500;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .toolbar-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Desktop view */
        @media (min-width: 769px) {
            .scan-container {
                max-width: 600px;
                margin: 0 auto;
                height: 100vh;
            }
        }
    </style>

    <!-- Global UI -->
    <script src="js/ui-core.js"></script>
</head>

<body>
    <!-- Main scanning interface -->
    <div class="scan-container">
        <!-- Camera viewport -->
        <div class="camera-viewport">
            <video id="cameraFeed" autoplay playsinline></video>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <!-- Top toolbar -->
        <div class="top-toolbar">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <button class="toolbar-btn" id="flashBtn" title="Toggle Flash">
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <!-- Status message -->
        <div class="status-message" id="statusMessage">Ready to scan</div>

        <!-- Page count -->
        <div class="page-count" id="pageCount">0 pages</div>

        <!-- Bottom controls -->
        <div class="bottom-controls">
            <button class="secondary-btn" id="viewPagesBtn" style="visibility: hidden;">
                <i class="fas fa-images"></i>
                <span>View Pages</span>
            </button>
            <div class="capture-btn" id="captureBtn"></div>
            <button class="secondary-btn" id="switchCameraBtn">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- Error screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">
            <i class="fas fa-camera-slash"></i>
        </div>
        <h2>Camera Access Required</h2>
        <p>This feature needs camera access to scan documents.</p>
        <div class="help-text">
            <p><strong>ðŸ“± To use this feature:</strong></p>
            <p>1. Allow camera permissions when prompted</p>
            <p>2. Use HTTPS or localhost (not file://)</p>
            <p>3. Ensure camera is not used by another app</p>
        </div>
        <button class="btn btn-primary" id="retryBtn">
            <i class="fas fa-redo"></i> Try Again
        </button>
        <button class="btn btn-secondary" id="backToHomeBtn" style="margin-top: 10px;">
            <i class="fas fa-home"></i> Back to Home
        </button>
    </div>

    <!-- Preview screen -->
    <div class="preview-screen" id="previewScreen">
        <div class="preview-header">
            <h2>Scanned Pages</h2>
            <button class="toolbar-btn" id="closePreviewBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="preview-content" id="previewContent">
            <!-- Pages will be added here dynamically -->
        </div>
        <div class="preview-footer">
            <button class="btn btn-secondary" id="addMoreBtn">
                <i class="fas fa-plus"></i> Add More
            </button>
            <button class="btn btn-primary" id="generatePdfBtn">
                <i class="fas fa-file-pdf"></i> Generate PDF
            </button>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p id="loadingText">Processing...</p>
    </div>

    <script src="js/scan-engine.js"></script>
</body>

</html>
