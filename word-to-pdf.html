<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF - PDFMitra</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%;
            animate: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card {
            background: #fff;
            padding: 50px;
            border-radius: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 24px;
            padding: 60px 40px;
            cursor: pointer;
            transition: all 0.4s;
            background: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
        }

        .upload-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 24px;
        }

        .file-info-card {
            background: #fff;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid #E2E8F0;
            display: none;
            margin-bottom: 30px;
            align-items: center;
            gap: 20px;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 40px;
            display: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 48px;
            border-radius: 18px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 137, 123, 0.3);
        }

        .success-screen {
            text-align: center;
            display: none;
            padding: 40px 0;
        }

        .preview-container {
            margin-top: 40px;
            border: 1px solid #E2E8F0;
            border-radius: 24px;
            overflow: hidden;
            display: none;
            background: #fff;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="card">
            <div class="tool-header">
                <h1>Word to PDF Converter</h1>
                <p>Convert your DOCX documents to selectable PDF files instantly.</p>
            </div>
            <div id="dropZone" class="upload-area">
                <div class="upload-icon"><i class="fas fa-file-word"></i></div>
                <h3>Drag & drop Word file</h3>
                <p style="color:var(--text-light); margin-bottom: 20px;">or click to browse from device</p>
                <input type="file" id="fileInput" accept=".docx" hidden>
                <button class="btn" style="padding: 10px 25px;">Select File</button>
            </div>
            <div id="fileCard" class="file-info-card">
                <div class="file-details">
                    <div id="fileName" class="file-name">document.docx</div>
                </div>
                <div class="remove-file" onclick="location.reload()"><i class="fas fa-times-circle"></i></div>
            </div>
            <div id="optionsGrid" class="options-grid">
                <div><label>Page Size</label><select id="pageSize">
                        <option value="a4">A4</option>
                    </select></div>
                <div><label>Orientation</label><select id="orientation">
                        <option value="p">Portrait</option>
                    </select></div>
            </div>
            <div id="actionArea" class="action-area" style="display: none; text-align: center;">
                <button id="convertBtn" class="btn"><i class="fas fa-sync"></i> Convert to PDF</button>
            </div>
            <div id="previewArea" class="preview-container">
                <div id="htmlPreview" style="padding: 40px;"></div>
            </div>
            <div id="successScreen" class="success-screen">
                <div class="success-icon" style="font-size: 60px; color: var(--success);"><i
                        class="fas fa-check-circle"></i></div>
                <h2>Conversion Complete!</h2>
                <button id="downloadBtn" class="btn"><i class="fas fa-download"></i> Download PDF</button>
                <button class="btn" style="background:#f1f5f9; color:var(--text-dark);"
                    onclick="location.reload()">Reset</button>
            </div>
        </div>
    </div>
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingText">Processing...</p>
    </div>

    <script src="js/ui-core.js"></script>
    <script>
        (function () {
            const { jsPDF } = window.jspdf;
            let originalFile = null, extractedHtml = "", generatedPdfBlob = null;
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');

            dropZone.onclick = () => fileInput.click();
            fileInput.onchange = e => handleFile(e.target.files[0]);

            async function handleFile(file) {
                if (!file || !file.name.endsWith('.docx')) return;
                originalFile = file; document.getElementById('fileName').innerText = file.name;
                showLoading(true, "Extracting...");
                try {
                    const result = await mammoth.convertToHtml({ arrayBuffer: await file.arrayBuffer() });
                    extractedHtml = result.value;
                    document.getElementById('dropZone').style.display = 'none';
                    document.getElementById('fileCard').style.display = 'flex';
                    document.getElementById('optionsGrid').style.display = 'grid';
                    document.getElementById('actionArea').style.display = 'block';
                    document.getElementById('previewArea').style.display = 'block';
                    document.getElementById('htmlPreview').innerHTML = extractedHtml;
                } catch (e) { alert("Error: " + e.message); }
                showLoading(false);
            }

            document.getElementById('convertBtn').onclick = async () => {
                showLoading(true, "Generating PDF...");
                const doc = new jsPDF({ orientation: 'p', unit: 'px', format: 'a4' });
                const temp = document.createElement('div');
                Object.assign(temp.style, { position: 'absolute', top: '0', left: '0', width: '800px', background: '#fff', opacity: '0.01' });
                temp.innerHTML = `<style>body{font-family:serif;padding:40px;}</style>${extractedHtml}`;
                document.body.appendChild(temp);
                try {
                    await doc.html(temp, {
                        callback: function (doc) {
                            generatedPdfBlob = doc.output('blob');
                            document.getElementById('actionArea').style.display = 'none';
                            document.getElementById('successScreen').style.display = 'block';
                            document.body.removeChild(temp);
                            showLoading(false);
                        },
                        x: 20, y: 20, width: 555, windowWidth: 800
                    });
                } catch (e) { alert("Failed"); showLoading(false); }
            };

            document.getElementById('downloadBtn').onclick = () => {
                const a = document.createElement('a'); a.href = URL.createObjectURL(generatedPdfBlob);
                a.download = originalFile.name.replace('.docx', '.pdf'); a.click();
            };

            function showLoading(s, t) {
                const o = document.getElementById('loadingOverlay');
                o.style.display = s ? 'flex' : 'none';
                if (t) document.getElementById('loadingText').innerText = t;
            }
        })();
    </script>
</body>

</html>
